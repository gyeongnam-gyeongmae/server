version: '3.6'

# 배포 관련 파일입니다. 담당자와 상의 없이 수정 금지
services:
  backend:
    container_name: gg-backend
    image: ghcr.io/gyeongnam-gyeongmae/gyeongnam-gyeongmae-api:test
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 5001:5001
    networks:
      - gg-backend
    depends_on:
      - postgres
  postgres:
    container_name: gg-postgres
    image: postgres:14.1
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5432:5432

    networks:
      - gg-backend
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./install-extensions.sql:/docker-entrypoint-initdb.d/initialize.sql

volumes:
  postgres-data:

networks:
  gg-backend: